<html>
    <head>
        <meta charset="utf-8"></meta>
        <link rel="stylesheet" type="text/css" href="/static/css/style.css?var=31" />
        <title>Flask Test</title>
        <script type="text/javascript">
            function check(){
            	var flag = 0;
            	// 設定開始（必須にする項目を設定してください）
            	if(document.form.name.value == ""){
            		flag = 1;
            	}
            	else if(document.form.location.value == ""){
            		flag = 1;
            	}
            	else if(document.form.situation.value == ""){
            		flag = 1;
            	}
            	// 設定終了
            	if(flag){
            		window.alert('必須項目に未入力がありました'); // 入力漏れがあれば警告ダイアログを表示
            		return false; // 送信を中止
            	}
            	else{
            		return true; // 送信を実行
            	}
            }
        </script>
    </head>
    <body>
        {% if error %}
            {{ error }}
        {% endif %}
        <div id='wrapper'>
            <img src="../static/Rescue.png" />
            <form method="POST" name="form" onSubmit="return check()">
                <p>氏名</p>
                <input type="text" id="name" name="name" placeholder="救援 太郎"/>
                <p>場所</p>
                <input type="text" id="location" name="location" placeholder="xx小学校"/>
                <p>状況</p>
                <input type="text" id="situation" name="situation" placeholder="例:屋上に10人で避難しています。怪我人が3人います。">
                <input type="submit" id="submit"></input>
            <form>
        </div>
    </body>
</html>
